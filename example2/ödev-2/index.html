<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="column">
          <input
            type="number"
            id="inp-no"
            class="inp-no"
            placeholder="1.Sayı"
          />
          <button id="btn-carp">x</button>
          <button id="btn-topla">+</button>
          <button id="btn-cikar">-</button>
          <button id="btn-bol">/</button>
        </div>
        <input
          type="number"
          id="inp-no-iki"
          class="inp-no-iki"
          placeholder="2.Sayı"
        />
        <button id="clear" class="clear">Temizle</button>
        <button id="btn-random">Random</button>
        <button id="btn-kok" class="btn-kok">Kökünü Bul</button>
        <div id="result"></div>
      </div>
    </div>
    <script src="mathexample.js"></script>
  </body>
</html>
